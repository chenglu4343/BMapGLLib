<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标绘制工具示例</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../src/DrawingManager.css">
    <style>
        html,body,#map {
            height: 100%;
            width: 100%;
            margin: 0;
        }
    </style>
    <script src="https://api.map.baidu.com/api?v=1.0&type=webgl&ak=您的密钥"></script>
    <script src="../src/DrawingManager.js"></script>
    <title>DrawingManager Example</title>
</head>
<body>
    <div id="selectbox_Drawing" class="selectbox_Drawing"></div>
    <div id="map"></div>

    <script>
        var map = new BMapGL.Map('map',{enableMapClick:false});
        map.centerAndZoom(new BMapGL.Point(116.404, 39.915), 11);
        map.enableScrollWheelZoom();

        var styleOptions = {
            strokeColor: '#5E87DB', // 边线颜色。
            fillColor: '#5E87DB', // 填充颜色。当参数为空时，圆形将没有填充效果。
            strokeWeight: 2, // 边线的宽度，以像素为单位。
            strokeOpacity: 1, // 边线透明度，取值范围0 - 1。
            fillOpacity: 0.2 // 填充的透明度，取值范围0 - 1。
        };
        var labelOptions = {
            borderRadius: '2px',
            background: '#FFFBCC',
            border: '1px solid #E1E1E1',
            color: '#703A04',
            fontSize: '12px',
            letterSpacing: '0',
            padding: '5px'
        };

        // 实例化鼠标绘制工具
        var drawingManager = new BMapGLLib.DrawingManager(map, {
            // isOpen: true, //是否开启绘制模式
            enableDrawingTool: true, // 是否显示工具栏
            enableCalculate: true, // 绘制是否进行测距(画线时候)、测面(画圆、多边形、矩形) 
            enableSorption: true,
            drawingToolOptions: {
                enableTips: true,
                customContainer: 'selectbox_Drawing',
                hasCustomStyle: true,
                anchor: BMAP_ANCHOR_TOP_LEFT,
                offset: new BMapGL.Size(15, 15), // 偏离值
                scale: 1, // 工具栏缩放比例
                drawingModes: [
                    BMAP_DRAWING_MARKER,
                    BMAP_DRAWING_POLYLINE,
                    BMAP_DRAWING_RECTANGLE,
                    BMAP_DRAWING_POLYGON,
                    BMAP_DRAWING_CIRCLE,
                ]
            },
            enableSorption: true, // 是否开启边界吸附功能
            sorptionDistance: 20, // 边界吸附距离
            enableGpc: true, // 是否开启延边裁剪功能
            enableLimit: true,  // 是否开启超限提示
            // limitOptions: {
            //     area: 50000000, // 面积超限值
            //     distance: 30000
            // },
            circleOptions: styleOptions, // 圆的样式
            polylineOptions: styleOptions, // 线的样式
            polygonOptions: styleOptions, // 多边形的样式
            rectangleOptions: styleOptions, // 矩形的样式
            labelOptions: labelOptions // label的样式
        });
        let zoomControl=new BMapGL.ZoomControl();
        map.addControl(zoomControl);

        drawingManager.addEventListener("overlaycomplete", function({overlay,drawingMode}) {
            console.log('overlaycomplete', {overlay,drawingMode})
            // setTimeout(() => {
            //     console.log('开始编辑')
            //     drawingManager.setOverlayEdit(drawingMode,overlay)
            // }, 1000);
        });

        showPolylineAndEdit()

        function showCircleAndEdit(){
            const centerPoint = new BMapGL.Point(116.45833488698182, 40.059338902073996)
            const overlay=new BMapGL.Circle(centerPoint, 30000,drawingManager.circleOptions );
            map.addOverlay(overlay);

            setTimeout(() => {
                drawingManager.setOverlayEdit('circle',overlay)
            }, 2000);
        }

        function showRectangAndEdit(){
            const startPoint = new BMapGL.Point(116.12100934871006, 39.8793449788567)
            const endPoint = new BMapGL.Point(116.92090505579918, 40.207926889047556)
            const overlay = new BMapGL.Polygon(drawingManager._getRectanglePoint(startPoint, endPoint), drawingManager.rectangleOptions);
            map.addOverlay(overlay);

            setTimeout(() => {
                drawingManager.setOverlayEdit('rectangle',overlay)
            }, 2000);
        }

        function showPolylineAndEdit(){
            const points=[
                new BMapGL.Point(116.33096476236062, 40.191291903111484),
                new BMapGL.Point(116.91195613652862, 40.10571138659773),
                new BMapGL.Point(116.48240801155133, 39.799483494113545),
                new BMapGL.Point(116.3240809783065, 39.83345910466389),
                new BMapGL.Point(116.33096476236062, 40.191291903111484),
            ]

            const overlay = new BMapGL.Polygon(points, drawingManager.polylineOptions);
            map.addOverlay(overlay);

            setTimeout(() => {
                drawingManager.setOverlayEdit('polygon',overlay)
                setTimeout(()=>{
                    /** 模拟点击完成事件 */
                    confirmOperate.click()
                })
            }, 2000);
        }
    </script>
</body>
</html>
